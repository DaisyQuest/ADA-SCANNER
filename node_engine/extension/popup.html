<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADA Scanner</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <div class="app-title">
          <h1>ADA Scanner</h1>
          <p class="subtitle">Capture runtime accessibility insights in seconds.</p>
        </div>
        <span class="status-pill" id="status-text" role="status"></span>
      </header>

      <section class="card">
        <h2>Capture controls</h2>
        <label class="toggle">
          <input type="checkbox" id="enabled-toggle" />
          <span>Send captures to the listener</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="sidebar-toggle" />
          <span>Show the report sidebar</span>
        </label>
        <div class="spider-row">
          <label class="toggle">
            <input type="checkbox" id="spider-toggle" />
            <span>Spider visible links</span>
          </label>
          <label class="spider-delay">
            <span>Request delay (ms)</span>
            <input type="number" id="spider-delay" min="0" step="100" />
          </label>
        </div>
      </section>

      <section class="card">
        <h2>Listener configuration</h2>
        <label for="server-url">Listener URL</label>
        <input id="server-url" type="text" placeholder="http://127.0.0.1:45892/capture" />
        <div id="server-status" class="hint" role="status"></div>
      </section>

      <footer class="footer">
        <span class="meta">Need help? Keep the listener running while you browse.</span>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
