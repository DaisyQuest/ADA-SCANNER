<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Low Contrast Sample</title>
  <link rel="stylesheet" href="../css/contrast-issues.css" />
</head>
<body class="dim-background">
  <header class="header-banner">
    <h1 class="muted-title">Weekly Status</h1>
    <p class="muted-subtitle">Metrics are trending upward.</p>
  </header>

  <section class="card light-card">
    <h2 class="card-title">Tasks</h2>
    <p class="card-copy">Low contrast body text on a light gray background.</p>
    <button class="ghost-button">Review</button>
  </section>

  <section class="card dark-card">
    <h2 class="card-title">Alerts</h2>
    <p class="card-copy">Dark text on a dark background.</p>
    <a class="dim-link" href="#">View details</a>
  </section>
</body>
</html>
