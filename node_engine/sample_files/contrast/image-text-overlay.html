<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Text Contrast Sample</title>
  <style>
    .hero {
      background-image: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)),
        url("/images/hero.jpg");
      padding: 60px;
      color: #d0d0d0;
    }

    .hero h1 {
      font-size: 36px;
    }

    .hero p {
      color: #c7c7c7;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Quarterly Goals</h1>
    <p>Text overlay with low contrast against the background image.</p>
  </section>
</body>
</html>
