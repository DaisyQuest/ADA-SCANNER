<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Only Error Sample</title>
  <style>
    .error-field {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <form>
    <label for="zip">ZIP Code</label>
    <input id="zip" type="text" class="error-field" />

    <label for="state">State</label>
    <input id="state" type="text" class="error-field" />

    <button type="submit">Continue</button>
  </form>
</body>
</html>
