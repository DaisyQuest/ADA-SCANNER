<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fieldset Missing Legend Sample</title>
</head>
<body>
  <form>
    <fieldset>
      <label for="plan-basic">
        <input id="plan-basic" name="plan" type="radio" />
        Basic
      </label>
      <label for="plan-pro">
        <input id="plan-pro" name="plan" type="radio" />
        Pro
      </label>
    </fieldset>

    <button type="submit">Continue</button>
  </form>
</body>
</html>
