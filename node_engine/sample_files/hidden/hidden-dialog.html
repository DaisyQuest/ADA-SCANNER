<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hidden Dialog Sample</title>
  <style>
    .dialog {
      display: none;
    }
  </style>
</head>
<body>
  <button>Open dialog</button>

  <section class="dialog" role="dialog" aria-modal="true">
    <h2 id="dialog-title">Delete item</h2>
    <p>Are you sure?</p>
    <button>Confirm</button>
    <button>Cancel</button>
  </section>
</body>
</html>
