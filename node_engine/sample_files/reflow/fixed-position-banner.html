<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fixed Position Banner Sample</title>
  <style>
    .banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 1200px;
      height: 120px;
      background: #f5f5f5;
    }

    .content {
      margin-top: 140px;
      width: 980px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Global Announcement</h1>
    <p>Fixed banner that forces horizontal scrolling on narrow screens.</p>
  </div>

  <div class="content">
    <p>Primary content follows here.</p>
  </div>
</body>
</html>
